<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    
    <!-----------------------font awasome link------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">


    <!----------------------google fonts-------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rampart+One&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="head">
        <div class="opacity">
            <div class="top">
                <h1>Registration</h1>
                <div class="underline"></div>
            </div>
    
    
    
            <form id="reg">

                <div class="box">
                    <div class="title">
                        <label for="first" id="validFirst">First Name</label>
                        <input type="text" id="first" placeholder="Enter your first name">
                    </div>
        
        
                    <div class="title">
                        <label for="last" id="validLast">Last Name</label>
                        <input type="text" id="last" placeholder="Enter your last name">
                    </div>
        
        
                    <div class="title">
                        <label for="title" id="validCountry">Country</label>
        
                        <label>
                            <input type="radio" name="radio" id="radioOne" checked>
                            <span class="abc">Bangladesh</span>
                        </label>
        
                        <label>
                            <input type="radio" name="radio" id="radioTwo">
                            <span class="abc">India</span>
                        </label>
        
                        <label>
                            <input type="radio" name="radio" id="radioThree">
                            <span class="abc">Pakistan</span>
                        </label>
        
                        <label>
                            <input type="radio" name="radio" id="radioFour">
                            <span class="abc">Nepal</span>
                        </label>
        
                        <label>
                            <input type="radio" name="radio" id="radioFive">
                            <span class="abc">Srilanka</span>
                        </label>
                        
                    </div>


                    <div class="title">
                        <label for="last" id="validLast">National ID</label>
                        <input type="number" id="national" placeholder="Enter your national id">
                    </div>
        
        
                    <div class="title">
                       <input type="submit" value="Submit Data" id="submit">
                    </div>
        
        
                </div>
    
               
            </form>
        </div>

    </div>  


    <div class="next-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="abc">First Name</th>
                    <th class="def">Last Name</th>
                    <th class="xyz">National Id</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-----
                <tr>
                    <th>Name</th>
                    <th>Name</th>
                    <th>Name</th>
                </tr>
                --->
            </tbody>
        </table>


        <div class="last-btn">
            <a href="file:///D:/Part%20of%20main%20dashboard/landing%20pages/Register/index.html "id="last-btn">Is all your information correct</a>
        </div>
    </div>


   
    
    <script src="./index.js">

    </script>
</body>
</html>
